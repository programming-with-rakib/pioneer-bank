<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div id="login-area">
    <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" placeholder="Email" class="form-control">

        <br>
        <input type="password" name="" id="" placeholder="Password" class="form-control">

        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>

<div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
            <h5>Deposit</h5>
            <h2><span id="currentDeposit">00</span></h2>
         </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2><span id="currentwithdraw">00</span></h2>
         </div>
        </div>
        <div class="col-md-4">
            <div class="blance status">
            <h5>Blance</h5>
            <h2>$ <span id="currentblance">1240</span></h2>
        </div>
        </div>
    </div>
    
     <div class="row">
         <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit" type="text" placeholder="$ amount you want to deposit" class="form-control">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
             </div>
         </div>
         <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
     </div>
</div>







  <script src="script.js"></script> 
</body>
</html>
